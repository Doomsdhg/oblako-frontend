<div class="category-card-container">
    <mat-card>
        <mat-card-title>{{category.title}}</mat-card-title>
        <mat-divider inset></mat-divider>
        <mat-card-content>
            <div class="todo" *ngFor="let todo of category.todos">
                <mat-checkbox class="todo__checkbox" [ngClass]="{'crossed-text': todo.isCompleted}"></mat-checkbox>
                <span class="todo__text">{{todo.text}}</span>
            </div>
        </mat-card-content>
    </mat-card>
</div>
